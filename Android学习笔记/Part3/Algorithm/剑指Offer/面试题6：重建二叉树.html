      <h2 id="面试题6-重建二叉树"><a href="#面试题6-重建二叉树" class="headerlink" title="#面试题6:重建二叉树"></a>#面试题6:重建二叉树</h2><p>题目：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">输入二叉树的前序遍历和中序遍历的结果,重建出该二叉树。假设前序遍历和中序遍历结果中都不包含重复的数字,例如输入的前序遍历序列 &#123;1,2,4,7,3,5,6,8&#125;和中序遍历序列&#123;4,7,2,1,5,3,8,6&#125;重建出如图所示的二叉 树。</div></pre></td></tr></table></figure>
<p>解题思路：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">前序遍历第一个结点是父结点，中序遍历如果遍历到父结点，那么父结点前面的结点是左子树的结点，后边的结点的右子树的结点，这样我们可以找到左、右子树的前序遍历和中序遍历，我们可以用同样的方法去构建左右子树，可以用递归完成。</div></pre></td></tr></table></figure>
<p>代码：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">public class BinaryTreeNode &#123;</div><div class="line"></div><div class="line">	public static int value;</div><div class="line">	public BinaryTreeNode leftNode;</div><div class="line">	public BinaryTreeNode rightNode;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">public class Solution &#123;</div><div class="line"></div><div class="line">	public static BinaryTreeNode constructCore(int[] preorder, int[] inorder) throws Exception &#123;</div><div class="line">		if (preorder == null || inorder == null) &#123;</div><div class="line">			return null;</div><div class="line">		&#125;</div><div class="line">		if (preorder.length != inorder.length) &#123;</div><div class="line">			throw new Exception(&quot;长度不一样，非法的输入&quot;);</div><div class="line">		&#125;</div><div class="line">		BinaryTreeNode root = new BinaryTreeNode();</div><div class="line">		for (int i = 0; i &lt; inorder.length; i++) &#123;</div><div class="line">			if (inorder[i] == preorder[0]) &#123;</div><div class="line">				root.value = inorder[i];</div><div class="line">				System.out.println(root.value);</div><div class="line">				root.leftNode = constructCore(Arrays.copyOfRange(preorder, 1, i + 1),</div><div class="line">						Arrays.copyOfRange(inorder, 0, i));</div><div class="line">				root.rightNode = constructCore(Arrays.copyOfRange(preorder, i + 1, preorder.length),</div><div class="line">						Arrays.copyOfRange(inorder, i + 1, inorder.length));</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		return root;</div><div class="line"></div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
