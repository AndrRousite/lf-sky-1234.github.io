      <h2 id="2-由两个栈组成的队列"><a href="#2-由两个栈组成的队列" class="headerlink" title="#2.由两个栈组成的队列"></a>#2.由两个栈组成的队列</h2><p>题目：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">编写一个类，用两个栈实现队列，支持队列的基本操作(add、poll、peek)。</div></pre></td></tr></table></figure>
<p>解题：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line"> * </div><div class="line"> * 编写一个类，用两个栈实现队列，支持队列的基本操作(add、poll、peek)。</div><div class="line"> * </div><div class="line"> * @author dream</div><div class="line"> *</div><div class="line"> */</div><div class="line">public class Problem02_TwoStacksImplementQueue &#123;</div><div class="line"></div><div class="line">	public static class myQueue&#123;</div><div class="line">		</div><div class="line">		Stack&lt;Integer&gt; stack1;</div><div class="line">		Stack&lt;Integer&gt; stack2;</div><div class="line">		</div><div class="line">		public myQueue() &#123;</div><div class="line">			stack1 = new Stack&lt;Integer&gt;();</div><div class="line">			stack2 = new Stack&lt;Integer&gt;();</div><div class="line">		&#125;</div><div class="line">		/**</div><div class="line">		 * add只负责往stack1里面添加数据</div><div class="line">		 * @param newNum</div><div class="line">		 */</div><div class="line">		public void add(Integer newNum)&#123;</div><div class="line">			stack1.push(newNum);</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		/**</div><div class="line">		 * 这里要注意两点：</div><div class="line">		 * 1.stack1要一次性压入stack2</div><div class="line">		 * 2.stack2不为空，stack1绝不能向stack2压入数据</div><div class="line">		 * @return</div><div class="line">		 */</div><div class="line">		public Integer poll()&#123;</div><div class="line">			if(stack1.isEmpty() &amp;&amp; stack2.isEmpty())&#123;</div><div class="line">				throw new RuntimeException(&quot;Queue is Empty&quot;);</div><div class="line">			&#125;else if(stack2.isEmpty())&#123;</div><div class="line">				while (!stack1.isEmpty()) &#123;</div><div class="line">					stack2.push(stack1.pop());</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			return stack2.pop();</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		public Integer peek()&#123;</div><div class="line">			if(stack1.isEmpty() &amp;&amp; stack2.isEmpty())&#123;</div><div class="line">				throw new RuntimeException(&quot;Queue is Empty&quot;);</div><div class="line">			&#125;else if(stack2.isEmpty())&#123;</div><div class="line">				while (!stack1.isEmpty()) &#123;</div><div class="line">					stack2.push(stack1.pop());</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			return stack2.peek();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	public static void main(String[] args) &#123;</div><div class="line">		myQueue mQueue = new myQueue();</div><div class="line">		mQueue.add(1);</div><div class="line">		mQueue.add(2);</div><div class="line">		mQueue.add(3);</div><div class="line">		System.out.println(mQueue.peek());</div><div class="line">		System.out.println(mQueue.poll());</div><div class="line">		System.out.println(mQueue.peek());</div><div class="line">		System.out.println(mQueue.poll());</div><div class="line">		System.out.println(mQueue.peek());</div><div class="line">		System.out.println(mQueue.poll());</div><div class="line">		</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
