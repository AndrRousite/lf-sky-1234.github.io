      <h2 id="设计一个有getMin功能的栈"><a href="#设计一个有getMin功能的栈" class="headerlink" title="#设计一个有getMin功能的栈"></a>#设计一个有getMin功能的栈</h2><p>实现一个特殊的栈，在实现栈的基本功能的基础上，在实现返回栈中最小元素的操作。</p>
<p>要求：</p>
<ol>
<li>pop、push、getMin操作的时间复杂度都是O(1)</li>
<li>设计的栈类型可以使用现成的栈结构</li>
</ol>
<p>解题：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div></pre></td><td class="code"><pre><div class="line">package chapter01_stackandqueue;</div><div class="line"></div><div class="line">import java.util.Stack;</div><div class="line"></div><div class="line">/**</div><div class="line"> * </div><div class="line"> * 实现一个特殊的栈，在实现栈的基本功能的基础上，在实现返回栈中最小元素的操作。 要求： 1. pop、push、getMin操作的时间复杂度都是O(1)</div><div class="line"> * 2. 设计的栈类型可以使用现成的栈结构</div><div class="line"> * </div><div class="line"> * @author dream</div><div class="line"> *</div><div class="line"> */</div><div class="line">public class Problem01_GetMinStack &#123;</div><div class="line"></div><div class="line">	public static class MyStack1 &#123;</div><div class="line"></div><div class="line">		/**</div><div class="line">		 * 两个栈，其中stacMin负责将最小值放在栈顶，stackData通过获取stackMin的peek()函数来获取到栈中的最小值</div><div class="line">		 */</div><div class="line">		private Stack&lt;Integer&gt; stackData;</div><div class="line">		private Stack&lt;Integer&gt; stackMin;</div><div class="line"></div><div class="line">		/**</div><div class="line">		 * 在构造函数里面初始化两个栈</div><div class="line">		 */</div><div class="line">		public MyStack1() &#123;</div><div class="line">			stackData = new Stack&lt;Integer&gt;();</div><div class="line">			stackMin = new Stack&lt;Integer&gt;();</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		/**</div><div class="line">		 * 该函数是stackData弹出栈顶数据，如果弹出的数据恰好等于stackMin的数据，那么stackMin也弹出</div><div class="line">		 * @return</div><div class="line">		 */</div><div class="line">		public Integer pop() &#123;</div><div class="line">			Integer num = (Integer) stackData.pop();</div><div class="line">			if (num == getmin()) &#123;</div><div class="line">				return (Integer) stackMin.pop();</div><div class="line">			&#125;</div><div class="line">			return null;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		/**</div><div class="line">		 * 该函数是先判断stackMin是否为空，如果为空，就push新的数据，如果这个数小于stackMin中的栈顶元素，那么stackMin需要push新的数，不管怎么样</div><div class="line">		 * stackData都需要push新的数据</div><div class="line">		 * @param value</div><div class="line">		 */</div><div class="line">		public void push(Integer value) &#123;</div><div class="line">			if (stackMin.isEmpty()) &#123;</div><div class="line">				stackMin.push(value);</div><div class="line">			&#125;</div><div class="line"></div><div class="line">			else if (value &lt; getmin()) &#123;</div><div class="line">				stackMin.push(value);</div><div class="line">			&#125;</div><div class="line">			stackData.push(value);</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		/**</div><div class="line">		 * 该函数是当stackMin为空的话第一次也得push到stackMin的栈中，返回stackMin的栈顶元素</div><div class="line">		 * @return</div><div class="line">		 */</div><div class="line">		public Integer getmin() &#123;</div><div class="line">			if (stackMin == null) &#123;</div><div class="line">				throw new RuntimeException(&quot;stackMin is empty&quot;);</div><div class="line">			&#125;</div><div class="line">			return (Integer) stackMin.peek();</div><div class="line"></div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	public static void main(String[] args) throws Exception &#123;</div><div class="line">		/**</div><div class="line">		 * 要注意要将MyStack1声明成静态的，静态内部类不持有外部类的引用</div><div class="line">		 */</div><div class="line">		MyStack1 stack1 = new MyStack1();</div><div class="line">		stack1.push(3);</div><div class="line">		System.out.println(stack1.getmin());</div><div class="line">		stack1.push(4);</div><div class="line">		System.out.println(stack1.getmin());</div><div class="line">		stack1.push(1);</div><div class="line">		System.out.println(stack1.getmin());</div><div class="line">		System.out.println(stack1.pop());</div><div class="line">		System.out.println(stack1.getmin());</div><div class="line"></div><div class="line">		System.out.println(&quot;=============&quot;);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>

  <script>AV.initialize("LDNpCWLgoITlk51kpWspjRlK-gzGzoHsz", "k0zAqISRF4aHBrAJ4HcPO5Cj");</script>
  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
